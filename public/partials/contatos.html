<!-- View parcial responsável pela listagem de contatos -->
<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh
	</h1>
</div>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

<a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>

<input ng-model="filtro" type="search" placeholder="parte do nome">

<p ng-show="contatos.length"> <!-- ng-show - so exibira a msg se estiver contatos cadastrado -->
	Contatos cadastrados: {{contatos.length}}
</p>

<p class="text-info" ng-hide="contatos.length"> <!-- ng-hide - exibira uma msg quando não estiver nenhum contato cadastrado -->
	Não há contatos cadastrados!
</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter: filtro"> <!-- Indicamos qual lista estamos varrendo nesse caso é (contatos) filter: filtra qualquer campo da tabela -->
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td class="text-center">
				<button ng-click="remove(contato)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
